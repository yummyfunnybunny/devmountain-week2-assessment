<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="">
      <!-- char name input -->
      <div class="form-row">
        <label for="char-name">Character Name:</label>
        <input type="text" id="char-name" />
      </div>

      <!-- char class radio -->
      <div class="form-row">
        <label for="class-jedi">Jedi</label>
        <input type="radio" value="jedi" />
        <label for="class-sith">Sith</label>
        <input type="radio" value="sith" />
      </div>

      <!-- lightsaber color -->
      <div class="form-row">
        <label for="lightsaber-color">Lightsaber color:</label>
        <select name="lightsaber-color" id="lightsaber-color">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <!-- submit button -->
      <div class="form-row">
        <input type="submit" />
      </div>
    </form>

    <!-- Planet Table -->
    <table>
      <!-- Table Header -->
      <thead>
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        <!-- Tatooine -->
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <!-- Hoth -->
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <!-- Endor -->
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <!-- Mustafar -->
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
